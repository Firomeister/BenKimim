    <div class="container">
      <a class="navbar-brand" href="#">İlgi Alanlarım</a>

        </ul>
      </div>
    </div>
  </nav>

  <!-- Ana İçerik -->
  <main class="container my-5">
    <h1 class="mb-4">Popüler Video Oyunları</h1>
    <div id="oyun-listesi" class="row row-cols-1 row-cols-md-3 g-4">
      <!-- Oyunlar burada listelenecek -->
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FreeToGame API JS -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("https://www.freetogame.com/api/games")
        .then(res => res.json())
        .then(data => {
          const oyunlarDiv = document.getElementById("oyunlar");
          data.slice(0, 12).forEach(oyun => {
            const kart = document.createElement("div");
            kart.className = "col";
            kart.innerHTML = `
              <div class="card h-100 shadow">
                <img src="${oyun.thumbnail}" class="card-img-top" alt="${oyun.title}">
                <div class="card-body">
                  <h5 class="card-title">${oyun.title}</h5>
                  <p class="card-text">${oyun.short_description.substring(0, 100)}...</p>
                  <a href="${oyun.game_url}" class="btn btn-primary btn-sm" target="_blank">Oyuna Git</a>
                </div>
              </div>
            `;
            oyunlarDiv.appendChild(kart);
          });
        })
        .catch(err => {
          console.error("Veri alınamadı:", err);
        });
    });
  </script>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4 mt-5">
