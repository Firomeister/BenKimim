  <!-- Ana İçerik -->
  <main class="container my-5">
    <h1 class="mb-4">Popüler Filmler</h1>
    <div id="film-listesi" class="row row-cols-1 row-cols-md-3 g-4">
      <!-- Filmler burada listelenecek -->
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Özel JS -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const apiKey = '4f2d389d5f4209136543fb28951a4542'; // Kendi TMDb API anahtarınızı buraya ekleyin
      const apiUrl = `https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}&language=tr-TR&page=1`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const filmListesi = document.getElementById('film-listesi');
          data.results.forEach(film => {
            const filmKart = document.createElement('div');
            filmKart.classList.add('col');
            filmKart.innerHTML = `
              <div class="card h-100">
                <img src="https://image.tmdb.org/t/p/w500${film.poster_path}" class="card-img-top" alt="${film.title}">
                <div class="card-body">
                  <h5 class="card-title">${film.title}</h5>
                  <p class="card-text">${film.overview.substring(0, 100)}...</p>
                </div>
              </div>
            `;
            filmListesi.appendChild(filmKart);
          });
        })
        .catch(error => console.error('Hata:', error));
    });
  </script>
