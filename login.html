<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script>
    function kontrolEt(event) {
      const email = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      let mesaj = '';
      if (!email) mesaj += 'Kullanıcı adı boş bırakılamaz.\n';
      else if (!emailRegex.test(email)) mesaj += 'Geçerli bir mail adresi giriniz.\n';
      if (!password) mesaj += 'Şifre boş bırakılamaz.\n';

      if (mesaj) {
        alert(mesaj);
        event.preventDefault(); // Formun gönderilmesini engelle
      }
    }
  </script>
</head>
<body>
  <div class="container my-5">
    <h2>Login</h2>
    <form action="login-check.php" method="POST" onsubmit="kontrolEt(event)">
      <div class="mb-3">
        <label for="username" class="form-label">Kullanıcı Adı (E-Posta)</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Örnek: b1812100001@sakarya.edu.tr" />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Şifre</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Şifre" />
      </div>
      <button type="submit" class="btn btn-success">Giriş Yap</button>
    </form>
  </div>
</body>
</html>
